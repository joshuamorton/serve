<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/landingstyles.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <meta charset="UTF-8">
    <title>Serve</title>
</head>
<body>
    <div class="container full">
        <div class="row blue">
            <center><h1>Serve</h1></center>
            &nbsp;
        </div>
        <div class="col-md-6 col-md-offset-3 gallery">
            <center><h2>Your active apps</h2>
            <center><table class="gallery">
            <th>Name</th><th>Dashboard</th><th>Live URL</th>
            {% for app in apps %}
                <tr>
                    <td>{{app['name']}}</td>
                    <td><a class="link" href="{{app['dash']}}"><i class="fa fa-cog"> Edit settings</i></a></td>
                    <td><a class="link" href="{{app['url']}}">{{app['url']}}</a></td>
                </tr>
            {% endfor %}
            <tr><td style="background-color:#ecf0f1"></td><td><a href="{{url_for('newApp')}}" class="link large gallery">+</a></td><td></td></tr>
            </table></center>
        </div>
    </div>
</body>
</html>
