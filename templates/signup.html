<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/landingstyles.css')}}">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="{{url_for('static', filename='js/landingscripts.js')}}"></script>
    <meta charset="UTF-8">
    <title>Serve</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="row small-filler">
        </div>
        <div class="row">
            <div class="col-sm-2 col-sm-2 col-xs-2">
            </div>
            <div class="col-md-7 col-sm-4 col-xs-3"></div>
            <div class="col-sm-1 col-sm-2 col-xs-2">
                <div class="navoption about">About</div>
            </div>
            <div class="col-sm-1 col-sm-2 col-xs-2">
                <a href = "{{url_for('login')}}" class="link"><div class="navoption login">Login</div></a>
            </div>
            <div class="col-sm-1 col-sm-2 col-xs-3">
                <a href = "{{url_for('signup')}}" class="link"><div class="navoption signup">SignUp</div></a>
            </div>

        <div class='centerbox'>
            <center><h2>Register</h2></center>
            <center>Its quick and painless, just like Serve.</center>
            <form id="register" role="form" lass="form-horizontal" method='post' action="{{url_for('newSignup')}}">
                <div class="form-group">
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="col-sm-2 control-label">Confirm</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <br>&nbsp;
                    <center><div class="navoption login" onclick="$('#register').submit()"><a class="link" href="#">Join us!</a></div></center>
                    <br>&nbsp;
                </div>
            </form>
        </div>
    </div>


    <div class='fullscreen'></div>
    <video autoplay loop poster="{{url_for('static', filename='images/header.jpg')}}" id="bgvid" muted>    
        <source src="{{url_for('static', filename='images/slowmo2.mov')}}" type="video/mp4">
    </video>

</body>
</html>
