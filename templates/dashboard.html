<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <meta charset="UTF-8">
    <title>Serve</title>
</head>
<body>
    <div class="container">
        <div class="row small-filler">
        </div>
        <div class="row">
            <div class="col-sm-1 col-sm-2 col-xs-2">
                <a href = "{{url_for('gallery')}}" class="link"><div class="navoption login">Gallery</div></a>
            </div>
            <div class="col-sm-1 col-sm-2 col-xs-3">
                <a href = "{{url_for('signup')}}" class="link"><div class="navoption signup">SignUp</div></a>
            </div>
        </div>
        <div id="left" class="col-md-4">
            <center><h2>{name}</h2></center>
        </div>
        <div id="editor" class="col-md-8">
            {content}
        </div>

        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/{language}");
        </script>
</body>
</html>
